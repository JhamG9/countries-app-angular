<div class="con">
    <div class="con__search">
        <app-input (keyUpChange)="searchCountriesByName($event)" [placeholder]="'Search for a country...'" [icon]="'fa fa-search'"></app-input>
    </div>
    <div class="con__filter">
        <app-dropdown [items]="continents" [placeholder]="'Filter by Region'" (valueChange)="selectContinent($event)">
        </app-dropdown>
    </div>
</div>
